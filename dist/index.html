<body class="d-flex align-items-center py-4 bg-body-tertiary">



    <main class="form-signin w-100 m-auto">
        <form action="/" method="POST" class="text-center">
            <img class="mb-2 text-center logo-margin" src="../public/images/envelope.png" alt="" width="72" height="57">

                <input type="text" id="first" name="fName" class="form-control top" placeholder="First Name" autofocus required>
                <label for="floatingInput">First Name</label>
            </div>
            <div class="form-floating">
                <input type="text" id="last" name="lName" class="form-control middle"  placeholder="Last Name" required>
                <label for="floatingPassword">Last Name</label>
            </div>
            <div class="form-floating">
                <input type="text" id="emailId" name="email" class="form-control bottom"  placeholder="name@example.com" required>
                <label for="floatingPassword">Email</label>
            </div>
            
            <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
